    <script asset-defer="true" type="text/javascript" src="wheelOfFortune-7b38057c63a197018e344fa7c27d6da1.js"></script><script type="text/javascript">
      function scrollToTop() {
        $('html, body').animate({scrollTop: 0}, 'fast');
      }

      function clearVariants() {
        $.each($("input[name^='variant']"), function(key, variant) {
          $(variant).val("");
        });

        updateWheel();
      }

      function collectVariants() {
        var variants = [];
        $.each($("input[name^='variant']"), function(key, variant) {
          var value = $(variant).val();
          if (value) {
            variants.push($(variant).val());
          }
        });

        return variants;
      }

      function updateWheel() {
        var segments = collectVariants();
        WHEEL.setSegments(segments);
        WHEEL.update();
      }

      var updateSpinsCount = function(count) {
        $("#spinsCount").find('.count').html(Number(count).toLocaleString());
      };

      var countSpin = function() {
        if (window.ga) {
          window.ga('send', 'event', 'button', 'click', 'Spin wheel');
        }

        updateSpinsCount(++WHEEL_OF_FORTUNE.wheelSpinsCount);

        var variants = collectVariants();

        var jqxhr = $.ajax({
          type: 'POST',
          data: {variants: variants},
          url: "/wheelOfFortune/count"
        });
      };

      jQuery(document).ready(function($) {
        WHEEL.init({
          wheelCanvasId: 'wheelOfFortune',
          onSpin: function() {
            $('#variants_form').block({message: "Пожалуйста, подождите..."});
            countSpin();
          },
          onStop: function() {
            $('#variants_form').unblock();
          },
          minDownTime: 7000,
          maxDownTime: 14000
        });

        updateWheel();

        var i18n = {
          "choicehelper.input.placeholder.variant": "Введите свой вариант"
        };

        WHEEL_OF_FORTUNE.init({
          containerId: 'variants_list',
          maxNumberOfVariants: 30,
          i18n: i18n,
          onUpdateVariants: updateWheel
        });

        WHEEL_OF_FORTUNE.wheelSpinsCount = 23696262;
        updateSpinsCount(WHEEL_OF_FORTUNE.wheelSpinsCount);

        var defaultVariants = ["Фортуно.Ру","Фортуно.Ру","Фортуно.Ру"];
        for (var i = 0; i < 4; i++) {
          defaultVariants.push("");
        }

        $.each(defaultVariants, function(index, value) {
          WHEEL_OF_FORTUNE.addVariant(value);
        });
      });
